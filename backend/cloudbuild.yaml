steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend-image:$SHORT_SHA', '.']

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend-image:$SHORT_SHA']

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - backend-service
      - --image
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend-image:$SHORT_SHA'
      - --platform
      - managed
      - --region
      - us-central1
      - --allow-unauthenticated
