    <rect x="360" y="0" width="50" height="50" class="key" />
    <text x="385" y="25">M</text>
    
    <rect x="420" y="0" width="50" height="50" class="key" />
    <text x="445" y="25">,</text>
    
    <rect x="480" y="0" width="50" height="50" class="key" />
    <text x="505" y="25">.</text>
    
    <rect x="540" y="0" width="50" height="50" class="key" />
    <text x="565" y="25">/</text>
