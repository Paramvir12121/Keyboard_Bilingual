    <rect x="540" y="0" width="50" height="50" class="key" />
    <text x="565" y="25">O</text>
  </g>
  
  <!-- Row 3 -->
  <g transform="translate(50, 170)">
    <rect x="0" y="0" width="50" height="50" class="key" />
    <text x="25" y="25">Z</text>
    
    <rect x="60" y="0" width="50" height="50" class="key" />
    <text x="85" y="25">X</text>
    
    <rect x="120" y="0" width="50" height="50" class="key" />
